# pytest-benchmark configuration for CI/CD

[pytest]
# Benchmark options
addopts =
    --benchmark-columns=min,max,mean,stddev,median,ops,rounds
    --benchmark-group-by=func
    --benchmark-warmup=on
    --benchmark-warmup-iterations=3
    --benchmark-disable-gc
    --benchmark-timer=time.perf_counter

# For CI/CD - save results with timestamps
# --benchmark-autosave
# --benchmark-save-data

# Minimum rounds to ensure statistical significance
benchmark_min_rounds = 5

# Minimum time to run each benchmark
benchmark_min_time = 0.000005

# Maximum time to run each benchmark (prevent hanging in CI)
benchmark_max_time = 60.0

# Calibration precision
benchmark_calibration_precision = 10
